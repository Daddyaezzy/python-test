<!DOCTYPE html>
<html>
<head>
    <title>Polling Unit Result</title>
</head>
<body>
    <h1>Polling Unit Result</h1>
    <table>
        <tr>
            <th>Party</th>
            <th>Score</th>
        </tr>
        {% for result in results %}
        <tr>
            <td>{{ result[0] }}</td>
            <td>{{ result[1] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
